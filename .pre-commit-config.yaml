repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format

  # TypeScript/JavaScript linting (前端代码)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd src/frontend && npm run lint'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
        always_run: false
